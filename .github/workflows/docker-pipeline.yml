name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_HUB_REPO: ${{ secrets.DOCKER_USERNAME }}/nightscout-cgm-libreview

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Determine version with GitVersion
      id: gitversion
      uses: gittools/gitversion-action@v1.1.1

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: . #../../
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ env.DOCKER_HUB_REPO }}:${{ steps.gitversion.outputs.semVer }}
          ${{ github.ref == 'refs/heads/main' && format('{0}:latest', env.DOCKER_HUB_REPO) || '' }}
